<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <script type="module" src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="chatbot">
        <div class="header">
            <h2 style="color: white;">Pixels</h2>
            <span class="close-icon"><i class="fas fa-close"></i></span>
        </div>
        <div class="chat-container">
            <div class="message msg-bot">
                <span class="bot-icon"><i class="fas fa-robot"></i></span>
                <p class="msg bot">hello how can i help you?</p>
            </div>
        </div>
        <div class="message-area">
            <textarea placeholder="enter your message"></textarea>
            <i class="fas fa-paper-plane send"></i>
        </div>
        </div>
        <span class="start-icon"><i class="fas fa-message"></i></span>
    </div>
</body>
</html>
